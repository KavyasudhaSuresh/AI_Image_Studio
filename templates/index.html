<!-- Flicker Glow and Heartbeat Animations -->
<style>
  /* Flicker Animation for Text */
  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ff00de,
        0 0 30px #ff00de,
        0 0 40px #ff00de,
        0 0 50px #ff00de,
        0 0 60px #ff00de;
    }
    20%, 24%, 55% {
      opacity: 0.1;
      text-shadow: none;
    }
  }
  
  .flicker-text {
    animation: flicker 2s infinite;
  }
  
  /* Heartbeat Animation for Heart */
  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
    }
    25% {
      transform: scale(1.2);
    }
    50% {
      transform: scale(1);
    }
    75% {
      transform: scale(1.2);
    }
  }
  
  .heartbeat {
    animation: heartbeat 1.5s infinite;
  }
  </style>
    
    
</head>
